<div class="login">
  <navHead title="绑定手机号"></navHead>
  <div style="padding-top:60px;">
    <div class="lists">
      <div class="list flexd">
        <p class="title">手机号：</p>
        <input type="number" placeholder="请输入手机号" v-model="phone" class="input">
      </div>
      <div class="list-btm flexd">
        <div class="flexd flex">
          <p class="title">验证码：</p>
          <input type="number" placeholder="请输入验证码" style="width:100px;" v-model="code">
        </div>
        <div @click="goCode()" class="btn text-right" style="flex:0 0 100px;">{{mes}}</div>
      </div>
    </div>
    <div class="subBtn" @click="goSubmit()">登录</div>
    <div style="text-align:left;margin:20px 26px;font-size:14px;">
<yd-checkbox v-model="checkbox1" color="#ee7d31" shape="circle">我已阅读并同意</yd-checkbox>
      <router-link to="/orders/serviceAgree">
<span style="font-size:14px;color:#ee7d31;">商城服务协议</span>
      </router-link>
    </div>

  </div>
  <fixBottom :check="5"></fixBottom>
</div>
